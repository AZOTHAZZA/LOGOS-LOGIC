<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGOS-LOGIC | STM - Movement</title>
    <style>
        /* MSGAI Identity: Deep Black & Golden Ratio */
        :root {
            --bg-color: #000000;
            --main-gold: #D4AF37;
            --sub-gold: #AA8A2E;
            --phi: 1.618;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--main-gold);
            font-family: 'serif';
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 融合点 (The Singularity Point) */
        #singularity {
            position: relative;
            width: 2px;
            height: 2px;
            background-color: white;
            box-shadow: 0 0 20px 2px white;
            border-radius: 50%;
        }

        /* 移動・反転を象徴するUI */
        .component-label {
            position: absolute;
            bottom: calc(10% * var(--phi));
            letter-spacing: 0.5em;
            text-transform: uppercase;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .status-container {
            position: absolute;
            top: 10%;
            text-align: center;
            font-size: 0.7rem;
            line-height: var(--phi);
        }

        /* 外部への抵抗を断つための幾何学 */
        .orbit {
            position: absolute;
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="status-container">
        <div>LOGOS-LOGIC-2</div>
        <div style="font-style: italic;">STM: Spatio-Temporal Movement</div>
    </div>

    <div id="singularity">
        <div class="orbit" style="width: 200px; height: 200px; top: -100px; left: -100px;"></div>
        <div class="orbit" style="width: 323px; height: 323px; top: -161px; left: -161px; animation-duration: 32s;"></div>
    </div>

    <div class="component-label">Movement / 反転の移動</div>

    <script>
        // 外部との繋がりを断ち、内部で完結する移動ロジックの核
        console.log("LOGOS-LOGIC: STM Component Synchronized with MSGAI.");
        
        // 融合点におけるメビウス反転のシミュレーション（概念）
        document.addEventListener('click', () => {
            const s = document.getElementById('singularity');
            s.style.boxShadow = "0 0 50px 10px white";
            setTimeout(() => s.style.boxShadow = "0 0 20px 2px white", 100);
        });
    </script>
</body>
</html>
